<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحه تسهیلات دومینو بانکینو</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet"/>
  <style>
    :root {
      --main-orange: #ff7700;
      --main-orange-dark: #fa6500;
      --main-bg: #fbfbff;
      --main-gradient: linear-gradient(90deg,#ff7c1a 0,#ff9219 90%);
      --main-radius: 22px;
      --main-shadow: 0 4px 18px #ff770020, 0 2px 8px #ffe5cf;
      --part-shadow: 0 2px 12px #ffb85415;
      --transition: .22s cubic-bezier(.4,0,.2,1);
    }

    body {
      min-height: 100vh;
      background: var(--main-bg);
      font-family: 'Vazir', Tahoma, Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .dashboard-header {
      background: var(--main-gradient);
      width: 100vw;
      padding: 24px 0 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      box-shadow: 0 1px 14px #ffb85429;
      border-bottom-left-radius: var(--main-radius);
      border-bottom-right-radius: var(--main-radius);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .dashboard-header .bankino-logo {
      width: 56px;
      height: 56px;
      border-radius: 15px;
      background: #fff;
      object-fit: cover;
      box-shadow: 0 2px 10px #ffb85433;
      border: 2px solid #fff3e6;
    }

    .dashboard-header-title {
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: .4px;
      text-shadow: 0 2px 8px #fa650080;
    }

    .dashboard-ctr {
      max-width: 400px;
      width: 96vw;
      margin: 0 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 32px;
      gap: 22px;
    }

    .user-meta {
      font-size: 1.08rem;
      color: #222;
      background: #fffdfa;
      border-radius: 15px;
      padding: 9px 0;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 10px #ffb85415;
      margin-bottom: 5px;
    }

    .user-meta span {
      font-weight: 700;
      color: var(--main-orange-dark);
      margin-left: 8px;
    }

    .card {
      background: #fff;
      border-radius: var(--main-radius);
      box-shadow: var(--main-shadow);
      padding: 22px 14px 19px 14px;
      width: 97vw;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow var(--transition);
    }
    .card:hover {
      box-shadow: 0 8px 28px #ff770045;
      transform: translateY(-2px) scale(1.02);
    }

    .deposit-label {
      color: var(--main-orange-dark);
      font-weight: 700;
      font-size: 1.09rem;
      margin-bottom: 4px;
    }

    .deposit-amount-val {
      font-size: 2.1rem;
      font-weight: bold;
      color: #fa6500;
      letter-spacing: .6px;
      margin: 10px 0 0 0;
      text-shadow: 0 2px 8px #ffb85418;
    }
    .deposit-suffix {
      font-size: 1.11rem;
      color: #999;
      margin-right: 4px;
    }

    .vamino-title {
      font-size: 1.22rem;
      font-weight: bold;
      color: #fa6500;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: .17px;
      text-shadow: 0 1px 8px #fa650033;
    }

    .vamino-box {
      background: #fffdfa;
      border-radius: 16px;
      box-shadow: 0 0 12px #ff950022, 0 1px 0 #ffe5cf;
      width: 99%;
      max-width: 355px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 0 18px 0;
      margin-bottom: 13px;
      transition: box-shadow var(--transition);
      animation: fadeIn .7s;
    }
    .vamino-box:hover {
      box-shadow: 0 4px 22px #ff950050;
    }

    .vamino-row {
      margin-top: 16px;
    }

    .vamino-label {
      color: #ff7b16;
      font-weight: bold;
      font-size: 1.09rem;
      margin-bottom: 4px;
    }

    .vamino-countdown {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
      flex-wrap: wrap;
      transition: filter var(--transition);
    }

    .cd-part {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      box-shadow: var(--part-shadow);
      border-radius: 13px;
      min-width: 58px;
      min-height: 46px;
      padding: 9px 12px 7px 12px;
      margin-bottom: 5px;
      transition: box-shadow var(--transition), border-color var(--transition);
      border: 1px solid #ffe5cf;
    }

    .cd-part:hover {
      box-shadow: 0 3px 16px #fa650044;
      border-color: #ffb854;
    }

    .cd-number {
      font-size: 1.45rem;
      font-weight: bold;
      color: #fa6500;
      letter-spacing: .9px;
      text-shadow: 0 1px 7px #ffb85418;
    }
    .cd-label {
      font-size: .97rem;
      color: #8c8c8c;
      margin-top: 1px;
      letter-spacing: .15px;
    }

    .request-btn {
      display: block;
      width: 93%;
      max-width: 330px;
      font-size: 1.15rem;
      margin: 18px auto 0 auto;
      padding: 12px 0;
      border-radius: 13px;
      border: none;
      color: #fff;
      background: linear-gradient(90deg,#ffab49 0,#ff7700 100%);
      box-shadow: 0 2px 14px #ffb85423;
      cursor: not-allowed;
      opacity: 0.5;
      font-weight: 700;
      letter-spacing: .09px;
      transition: background var(--transition), opacity var(--transition), box-shadow var(--transition), transform var(--transition);
      outline: none;
      pointer-events: none;
      position: relative;
      z-index: 1;
    }

    .request-btn.active {
      opacity: 1;
      background: linear-gradient(90deg,#ff9219 0,#fa6500 100%);
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 6px 20px #ff770055;
      animation: btnPop .55s cubic-bezier(.42,1.8,.62,1.01);
      transform: translateY(0) scale(1.07);
    }

    .request-btn:active {
      transform: scale(.98);
      box-shadow: 0 2px 10px #ffb85455;
    }

    @keyframes fadeIn {from { opacity:.15 } to { opacity:1 } }
    @keyframes btnPop {
      0% { transform: scale(0.9);}
      60% { transform: scale(1.12);}
      100% { transform: scale(1);}
    }

    /* Responsive */
    @media (max-width: 600px) {
      .dashboard-ctr, .card, .vamino-box {max-width:99vw !important;}
      .cd-part{min-width:44px;}
      .vamino-title{font-size:1.07rem;}
      .user-meta{font-size:.97rem;}
      .deposit-amount-val {font-size:1.38rem;}
      .request-btn {font-size:1rem;}
    }
    @media (max-width: 380px) {
      .cd-part{min-width:34px;}
      .request-btn {font-size:.96rem;}
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <img src="https://uploadkon.ir/uploads/25b712_253672286d14c76773eec674a6683b5d99ca440d301dbcd87db8db45724158bc0c.png" class="bankino-logo" alt="">
    <div class="dashboard-header-title">داشبورد تسهیلات دومینو بانکینو</div>
  </div>
  <div class="dashboard-ctr">
    <div class="user-meta"><span>نام:</span> حامد عبدالهی <span>شناسه:</span> 4650814477**54</div>
    <div class="card">
      <span class="deposit-label">مبلغ سپرده شما</span>
      <span class="deposit-amount-val">۹۸,۵۰۰,۰۰۰<span class="deposit-suffix">تومان</span></span>
    </div>
    <div class="vamino-title">مهلت فعال‌سازی تسهیلات دومینو بانکینو</div>
    <div class="vamino-box">
      <div class="vamino-label vamino-row">مهلت باقی‌مانده:</div>
      <div class="vamino-countdown" id="vamino-timer">
        <div class="cd-part">
          <div class="cd-number" id="cd-day">۰</div>
          <div class="cd-label">روز</div>
        </div>
        <div class="cd-part">
          <div class="cd-number" id="cd-hour">۱۸</div>
          <div class="cd-label">ساعت</div>
        </div>
        <div class="cd-part">
          <div class="cd-number" id="cd-min">۴۰</div>
          <div class="cd-label">دقیقه</div>
        </div>
        <div class="cd-part">
          <div class="cd-number" id="cd-sec">۰۰</div>
          <div class="cd-label">ثانیه</div>
        </div>
      </div>
      <button class="request-btn" id="loan-request-btn" disabled>درخواست تسهیلات دومینو بانکینو</button>
    </div>
  </div>
<script>
  // زمان اولیه: 0 روز 18 ساعت 40 دقیقه
  let totalSeconds = (18 * 60 * 60) + (40 * 60); // 67200 ثانیه

  function pad2(num) {
    return num.toString().padStart(2, '0').replace(/\d/g, d => String.fromCharCode(d.charCodeAt(0) + 0x06F0 - 0x30));
  }

  function updateTimer() {
    if (totalSeconds >= 0) {
      let t = totalSeconds;
      const days = Math.floor(t / (24*60*60));
      t %= 24*60*60;
      const hours = Math.floor(t / (60*60));
      t %= 60*60;
      const minutes = Math.floor(t / 60);
      const seconds = t % 60;
      document.getElementById('cd-day').textContent = pad2(days);
      document.getElementById('cd-hour').textContent = pad2(hours);
      document.getElementById('cd-min').textContent = pad2(minutes);
      document.getElementById('cd-sec').textContent = pad2(seconds);
      totalSeconds--;
      if(totalSeconds < 0) handleTimerFinished();
    }
  }

  function handleTimerFinished() {
    // نمایش پیام و فعال‌سازی دکمه
    let btn = document.getElementById('loan-request-btn');
    btn.disabled = false;
    btn.classList.add('active');
    btn.style.pointerEvents = "auto";
    btn.innerText = "ثبت درخواست تسهیلات دومینو بانکینو";
    // افکت چشمک‌زن (اختیاری)
    document.getElementById('vamino-timer').style.filter = "grayscale(0.3)";
    setTimeout(() => { document.getElementById('vamino-timer').style.filter = ""; }, 1500);
    // event برای دکمه
    btn.addEventListener('click', function showSuccess() {
      btn.innerText = "درخواست شما ثبت شد ✔";
      btn.style.background = "#45bb6c";
      btn.style.boxShadow = "0 5px 20px #45bb6c33";
      btn.disabled = true;
      btn.classList.remove('active');
    }, {once:true});
  }

  updateTimer();
  let interval = setInterval(updateTimer, 1000);
</script>
</body>
</html>
